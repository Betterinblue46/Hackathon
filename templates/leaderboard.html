<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment Leaderboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 40px; }
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 80%; margin: 20px auto; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #0078D7; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    a { display: block; width: 200px; margin: 20px auto; text-align: center; text-decoration: none; padding: 10px; background-color: #0078D7; color: white; border-radius: 5px; }
    a:hover { background-color: #005fa3; }  
  </style>
</head>
<body>
  <h1>üèÜ Assignment Leaderboard üèÜ</h1>
  <table>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Class</th>
      <th>Assignment</th>
      <th>Submission Time</th>
    </tr>
    {% for entry in leaderboard %}
    <tr>
      <td>{{ loop.index }}</td>  {# 1-based index #}
      <td>{{ entry['name'] }}</td>
      <td>{{ entry['class'] }}</td>
      <td>{{ entry['asignment'] }}</td>
      <td>{{ entry['time'].strftime("%Y-%m-%d %H:%M:%S") }}</td>
    </tr>
    {% endfor %}
  </table>
  <a href="/">Submit Another Assignment</a>
</body>
</html>
